<!DOCTYPE html>
<html manifest="app.manifest">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Altimeter</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <style type="text/css">
::-moz-selection {
    background: #b3d4fc;
    text-shadow: none;
}

::selection {
    background: #b3d4fc;
    text-shadow: none;
}

html {
    padding: 30px 10px;
    font-size: 20px;
    line-height: 1.4;
    color: #737373;
    text-align: center;
    background: #f0f0f0;
    -webkit-text-size-adjust: 100%;
    -ms-text-size-adjust: 100%;
}

html,
input {
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
}

body {
    margin: 0 auto;
    width: 100%;
    padding: 0;
}

h1 {
    margin: 0 10px;
    font-size: 50px;
}

#info {
    color: #bbb;
    font-size: 15px;
}

p {
    margin: 1em 0;
}

#error {
  color: #b94a48;
}
    </style>
  </head>
  <body>
    <h1 id="altitude"></h1>
    <div id="info">Locating...</div>
    <p id="error"></p>
    <script type="text/javascript">
var info = document.getElementById("info");
var dest = document.getElementById("altitude");
var error = document.getElementById("error");
if (navigator.geolocation && navigator.geolocation.watchPosition) {
  navigator.geolocation.watchPosition(function (pos) {
    var feet = +pos.coords.altitude * 5280 / 1609.344;
    var accuracy = +pos.coords.altitudeAccuracy * 5280 / 1609.344;
    if (!pos.coords || typeof pos.coords.altitude !== 'number') {
      showError('Your device does not have an altitude sensor');
    } else {
      showData(feet, accuracy);
    }
  }, function (d) {
    showError(d.message);
  })
} else {
  showError('Your browser does not support geolocation')
}

function showData(feet, accuracy) {
  error.innerText = "";
  var accuracyString = (typeof accuracy === 'number') ? (' +/-' + (+(accuracy).toFixed(0)).toLocaleString() + 'ft') : '';
  dest.innerText = (+(feet).toFixed(0)).toLocaleString();
  info.innerText = 'ft above sea level' + accuracyString;
}
function showError(message) {
  dest.innerText = "";
  info.innerText = "";
  error.innerText = message;
}

if (window.applicationCache) {
  window.applicationCache.onupdateready = function () { window.location.reload(); };
}
    </script>
  </body>
</html>
